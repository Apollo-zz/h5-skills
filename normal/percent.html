<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百分比</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap-1 {
            width: 100%;
            background-color:#b6c1ff;
            box-sizing: border-box;
            padding: 30px;
        }
        .box-1 {
            width: 100%;
            padding-top: 100%;
            background-color: #2196f3;
        }
        .box-2 {
            width: 100%;
            height: calc(100vw - 60px);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrap-1">
        <div class="box-1"></div>
    </div>
    <div class="wrap-1">
        <div class="box-2"></div>
    </div>
</body>
</html>
